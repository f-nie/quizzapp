<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host (Gravity Quiz App)</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 img {
            margin-right: 10px;
        }

        h2 {
            color: #555;
        }

        .container-div {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 132px;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
            box-shadow: none;
        }

        .statistics-button {
            margin-left: auto;
        }

        .right-align {
            text-align: right;
        }

        .percentage {
            display: flex;
            margin-left: 10px;
        }

        .percentage-text {
            width: 80px;
        }

        .percentage-bar-container {
            width: calc(100% - 80px);
            height: 7px;
            background-color: #f2f2f2;
            border-radius: 5px;
            margin-top: 5px;
        }

        .percentage-bar {
            background-color: #4CAF50;
            height: 7px;
            margin-right: 5px;
        }

        @media (max-width: 360px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .statistics-button {
                margin-left: 5px;
                margin-top: 10px;
            }
        }

        .delete-btn {
            background-color: transparent;
            color: #f44336;
            border: none;
            padding: 5px;
            font-size: 20px;
            width: auto;
            min-width: 30px;
            margin: 0;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: #da190b;
            background-color: #ffebee;
        }

        @media (max-width: 700px) {
            #resultsTable th:nth-child(5),
            #resultsTable td:nth-child(5),
            #resultsTable th:nth-child(6),
            #resultsTable td:nth-child(6),
            #resultsTable th:nth-child(7),
            #resultsTable td:nth-child(7) {
                display: none;
            }
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>
        <img src="icon.png" alt="Icon" width="40" height="40">
        Gravity Quiz App
    </h1>
    <div class="container-div">
        <input type="text" id="question" placeholder="Enter question" oninput="checkInputs()">
        <input type="text" id="answer" step="any" placeholder="Enter answer"
            oninput="validateNumberInput(event); checkInputs()" autocomplete="off">
        <div class="button-container">
            <button id="btnNewQuestion" onclick="onNewQuestionClicked()" disabled>Set Question</button>
            <button id="btnCloseQuestion" onclick="onCloseQuestionClicked()" disabled>Close Question</button>
            <button id="btnRevealResult" onclick="onRevealResultClicked()" disabled>Reveal Result</button>
            <button id="btnClear" onclick="onClearClicked()" disabled>Clear</button>
            <button class="statistics-button" onclick="onStatisticsClicked()">Statistics</button>
        </div>
    </div>
    <div id="results" class="container-div" style="display: none;">
        <h2>Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th class="right-align">Answer</th>
                    <th class="right-align">Deviation</th>
                    <th class="right-align">How close?</th>
                    <th class="right-align">Time</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const socketIO = io();

        socketIO.on("newAnswer", (answers) => {
            handleAnswers(answers);
        });

        const subscriberID = Math.random().toString(36).substring(7);
        let isResultRevealed = false;

        // Load current state on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/getHostState');
                if (response.ok) {
                    const state = await response.json();
                    if (state.question) {
                        document.getElementById('question').value = state.question;
                        document.getElementById('answer').value = state.solution;
                        checkInputs();

                        if (state.isClosed) {
                            setButtonDisabled('btnNewQuestion', true);
                            setButtonDisabled('btnCloseQuestion', true);
                            setButtonDisabled('btnRevealResult', false);
                            if (state.answers && state.answers.length > 0) {
                                updateResultsTable(state.answers);
                            }
                        } else {
                            socketIO.emit('subscribe', subscriberID);
                            setButtonDisabled('btnNewQuestion', true);
                            setButtonDisabled('btnCloseQuestion', false);
                            setButtonDisabled('btnRevealResult', true);
                            if (state.answers && state.answers.length > 0) {
                                updateResultsTable(state.answers);
                            }
                            startPollingAnswers();
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading host state:', error);
            }
        });

        async function onNewQuestionClicked() {
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;
            await fetch('/newQuestion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question, answer })
            });

            socketIO.emit('subscribe', subscriberID); // subscribe to answer events with unique id, so that no other clients receive them

            hideResults();
            setButtonDisabled("btnNewQuestion", true);
            setButtonDisabled("btnCloseQuestion", false);
            setButtonDisabled("btnRevealResult", true);
            showMessageToast('Question set');

            startPollingAnswers();
        }

        async function onCloseQuestionClicked() {
            const response = await fetch('/closeQuestion');
            if (response.ok) {
                showMessageToast('Question closed');
                const answers = await response.json();
                handleAnswers(answers);
            } else {
                console.error('Error closing question');
            }

            socketIO.emit('unsubscribe', subscriberID);

            setButtonDisabled("btnCloseQuestion", true);
            setButtonDisabled("btnRevealResult", false);

            stopPollingAnswers();
        }

        async function onRevealResultClicked() {
            const response = await fetch('/revealResult');
            if (response.ok) {
                showMessageToast('Results revealed');
            } else {
                console.error('Error revealing results');
            }

            isResultRevealed = true;
            setButtonDisabled("btnRevealResult", true);
            updateResultsTable(Array.from(document.querySelectorAll('#resultsTable tbody tr')).length > 0 ? getCurrentResults() : []);
        }

        async function onClearClicked() {
            document.getElementById('question').value = '';
            document.getElementById('answer').value = '';
            hideResults();
            setButtonDisabled("btnNewQuestion", true);
            setButtonDisabled("btnCloseQuestion", true);
            setButtonDisabled("btnRevealResult", true);
            setButtonDisabled("btnClear", true);
            isResultRevealed = false;

            await fetch('/clearQuestion');
        }

        function onStatisticsClicked() {
            window.open('/statistics', '_blank');
        }

        function handleAnswers(answers) {
            if (!answers.length) return;
            updateResultsTable(answers);
        }

        function updateResultsTable(results) {
            const table = document.getElementById('resultsTable').querySelector('tbody');
            table.innerHTML = '';
            results.forEach(entry => {
                const row = document.createElement('tr');

                const rankCell = document.createElement('td');
                rankCell.textContent = entry.rank;
                row.appendChild(rankCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = entry.name;
                row.appendChild(nameCell);

                const answerCell = document.createElement('td');
                answerCell.className = 'right-align';
                answerCell.textContent = entry.answer;
                row.appendChild(answerCell);

                const deviationCell = document.createElement('td');
                deviationCell.className = 'right-align';
                deviationCell.textContent = entry.deviation;
                row.appendChild(deviationCell);

                const percentageCell = document.createElement('td');
                percentageCell.className = 'right-align';
                const percentageDiv = document.createElement('div');
                percentageDiv.className = 'percentage';
                const barContainer = document.createElement('div');
                barContainer.className = 'percentage-bar-container';
                const bar = document.createElement('div');
                bar.className = 'percentage-bar';
                bar.style.width = entry.percentage + '%';
                barContainer.appendChild(bar);
                const percentageText = document.createElement('div');
                percentageText.className = 'percentage-text';
                percentageText.textContent = entry.percentage.toFixed(1) + ' %';
                percentageDiv.appendChild(barContainer);
                percentageDiv.appendChild(percentageText);
                percentageCell.appendChild(percentageDiv);
                row.appendChild(percentageCell);

                const timeCell = document.createElement('td');
                timeCell.className = 'right-align';
                timeCell.textContent = entry.time.toFixed(1) + ' s';
                row.appendChild(timeCell);

                const deleteCell = document.createElement('td');
                if (!isResultRevealed) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'âœ•';
                    deleteBtn.title = 'Delete answer';
                    deleteBtn.onclick = () => removeAnswer(entry.name);
                    deleteCell.appendChild(deleteBtn);
                }
                row.appendChild(deleteCell);

                table.appendChild(row);
            });
            showResults();
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function setButtonDisabled(buttonId, disabled) {
            document.getElementById(buttonId).disabled = disabled;
        }

        function showMessageToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast';
            document.body.appendChild(toast);
            const timeOut = setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function validateNumberInput(event) {
            const input = event.target;
            const value = input.value;
            // Allow: optional minus, digits, optional decimal point and more digits
            // This allows: 0, -0, 0.5, -0.5, 123, -123, 123.456, etc.
            const regex = /^-?\d*\.?\d*$/;

            if (!regex.test(value)) {
                input.value = value.slice(0, -1);
            }
            checkInputs();
        }

        function checkInputs() {
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            // Check if question has content and answer is a valid number (including 0)
            const disabled = !question || answer === '' || isNaN(parseFloat(answer));
            const closeBtn = document.getElementById('btnCloseQuestion');
            const revealBtn = document.getElementById('btnRevealResult');

            // Only enable 'Set Question' if question and answer exist AND question not already active
            if (!closeBtn.disabled || !revealBtn.disabled) {
                // Question is active, don't enable Set Question button
                setButtonDisabled("btnNewQuestion", true);
            } else {
                setButtonDisabled("btnNewQuestion", disabled);
            }
            setButtonDisabled("btnClear", disabled);
        }

        // answer polling is implemented as a redunandancy to the unreliable socket.io connection
        let intervalId;

        function startPollingAnswers() {
            intervalId = setInterval(getAnswers, 3000);
        }

        function stopPollingAnswers() {
            clearInterval(intervalId);
        }

        async function getAnswers() {
            const response = await fetch(`/getAnswers?hostId=${subscriberID}`);
            if (response.ok) {
                const answers = await response.json();
                handleAnswers(answers);
            }
        }

        async function removeAnswer(name) {
            const response = await fetch('/removeAnswer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, hostId: subscriberID })
            });
            if (response.ok) {
                const answers = await response.json();
                handleAnswers(answers);
                showMessageToast(`Answer from ${name} removed`);
            } else {
                console.error('Error removing answer');
            }
        }

        function getCurrentResults() {
            const results = [];
            const rows = document.querySelectorAll('#resultsTable tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length > 0) {
                    results.push({
                        rank: parseInt(cells[0].textContent),
                        name: cells[1].textContent,
                        answer: parseFloat(cells[2].textContent),
                        deviation: parseFloat(cells[3].textContent),
                        percentage: parseFloat(cells[4].querySelector('.percentage-text').textContent),
                        time: parseFloat(cells[5].textContent)
                    });
                }
            });
            return results;
        }

    </script>
</body>

</html>
