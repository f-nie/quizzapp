<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host (Gravity Quiz App)</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 img {
            margin-right: 10px;
        }

        h2 {
            color: #555;
        }

        .container-div {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 132px;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .toast.error {
            background-color: #f44336;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
            box-shadow: none;
        }

        .statistics-button {
            margin-left: auto;
        }

        .settings-button {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: 32px;
            padding: 0;
        }

        .settings-button:hover {
            background-color: transparent;
        }

        .settings-button img {
            width: 32px;
            height: 32px;
        }

        .right-align {
            text-align: right;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .popup-buttons {
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
            box-shadow: none;
        }

        .popup-buttons button {
            margin-left: 10px;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .percentage {
            display: flex;
            margin-left: 10px;
        }

        .percentage-text {
            width: 80px;
        }

        .percentage-bar-container {
            width: calc(100% - 80px);
            height: 7px;
            background-color: #f2f2f2;
            border-radius: 5px;
            margin-top: 5px;
        }

        .percentage-bar {
            background-color: #4CAF50;
            height: 7px;
            margin-right: 5px;
        }

        @media (max-width: 360px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .statistics-button {
                margin-left: 5px;
                margin-top: 10px;
            }
        }

        @media (max-width: 700px) {
            #resultsTable th:nth-child(5),
            #resultsTable td:nth-child(5),
            #resultsTable th:nth-child(6),
            #resultsTable td:nth-child(6) {
                display: none;
            }
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>
        <img src="icon.png" alt="Icon" width="40" height="40">
        Gravity Quiz App
        <button class="settings-button" onclick="showSettingsPopup()">
            <img src="settings.png" alt="Settings">
        </button>
    </h1>
    <div class="container-div">
        <input type="text" id="question" placeholder="Enter question" oninput="checkInputs()">
        <input type="text" id="answer" step="any" placeholder="Enter answer"
            oninput="validateNumberInput(event); checkInputs()">
        <div class="button-container">
            <button id="btnAIQuestion" onclick="onAIQuestionClicked()" disabled>AI Question</button>
            <button id="btnNewQuestion" onclick="onNewQuestionClicked()" disabled>Set Question</button>
            <button id="btnCloseQuestion" onclick="onCloseQuestionClicked()" disabled>Close Question</button>
            <button id="btnRevealResult" onclick="onRevealResultClicked()" disabled>Reveal Result</button>
            <button id="btnClear" onclick="onClearClicked()" disabled>Clear</button>
            <button class="statistics-button" onclick="onStatisticsClicked()">Statistics</button>
        </div>
    </div>
    <div id="results" class="container-div" style="display: none;">
        <h2>Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th class="right-align">Answer</th>
                    <th class="right-align">Deviation</th>
                    <th class="right-align">How close?</th>
                    <th class="right-align">Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="popup-overlay" id="popupOverlay" onclick="hideSettingsPopup()"></div>
    <div class="popup" id="settingsPopup">
        <h2>Settings</h2>
        <label for="aiPrompt">AI Prompt:</label>
        <textarea id="aiPrompt" rows="15"></textarea>
        <div class="popup-buttons">
            <button onclick="onSaveSettingsClicked()">Save</button>
            <button onclick="onCancelSettingsClicked()">Cancel</button>
        </div>
    </div>

    <script>
        isAIServiceReady();

        const socketIO = io();

        socketIO.on("newAnswer", (answers) => {
            if (!answers.length) return;
            updateResultsTable(answers);
        });

        const subscriberID = Math.random().toString(36).substring(7);

        async function onNewQuestionClicked() {
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;
            await fetch('/newQuestion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question, answer })
            });

            socketIO.emit('subscribe', subscriberID); // subscribe to answer events with unique id, so that no other clients receive them

            hideResults();
            setButtonDisabled("btnNewQuestion", true);
            setButtonDisabled("btnCloseQuestion", false);
            setButtonDisabled("btnRevealResult", true);
            showMessageToast('Question set');
        }

        async function onAIQuestionClicked() {
            setButtonDisabled("btnAIQuestion", true);
            document.body.style.cursor = 'wait';

            try {
                const response = await fetch('/getAIQuestion');
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('question').value = result.question;
                    document.getElementById('answer').value = result.answer;
                } else {
                    showMessageToast('Error loading question.', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessageToast('Error loading question.', true);
            } finally {
                setButtonDisabled("btnAIQuestion", false);
                setButtonDisabled("btnNewQuestion", false);
                setButtonDisabled("btnClear", false);
                document.body.style.cursor = 'default';
            }
        }

        async function onCloseQuestionClicked() {
            const response = await fetch('/closeQuestion');
            if (response.ok) {
                showMessageToast('Question closed');
                const answers = await response.json();
                if (answers.length) {
                    updateResultsTable(answers);
                }
            } else {
                console.error('Error closing question');
            }

            socketIO.emit('unsubscribe', subscriberID);

            setButtonDisabled("btnCloseQuestion", true);
            setButtonDisabled("btnRevealResult", false);
        }

        async function onRevealResultClicked() {
            const response = await fetch('/revealResult');
            if (response.ok) {
                showMessageToast('Results revealed');
            } else {
                console.error('Error revealing results');
            }

            setButtonDisabled("btnRevealResult", true);
        }

        async function onClearClicked() {
            document.getElementById('question').value = '';
            document.getElementById('answer').value = '';
            hideResults();
            setButtonDisabled("btnNewQuestion", true);
            setButtonDisabled("btnCloseQuestion", true);
            setButtonDisabled("btnRevealResult", true);
            setButtonDisabled("btnClear", true);

            await fetch('/clearQuestion');
        }

        async function isAIServiceReady() {
            try {
                const response = await fetch('/isAIReady');
                setButtonDisabled("btnAIQuestion", !response.ok);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function onStatisticsClicked() {
            window.open('/statistics', '_blank');
        }

        function updateResultsTable(results) {
            const table = document.getElementById('resultsTable').querySelector('tbody');
            table.innerHTML = '';
            results.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.rank}</td>
                    <td>${entry.name}</td>
                    <td class="right-align">${entry.answer}</td>
                    <td class="right-align">${entry.deviation}</td>
                    <td class="right-align">
                        <div class="percentage">
                            <div class="percentage-bar-container">
                                <div class="percentage-bar" style="width: ${entry.percentage}%;"></div>
                            </div>
                            <div class="percentage-text">${entry.percentage.toFixed(1)} %</div>
                        </div>
                    </td>
                    <td class="right-align">${entry.time.toFixed(1)} s</td>
                `;
                table.appendChild(row);
            });
            showResults();
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function setButtonDisabled(buttonId, disabled) {
            document.getElementById(buttonId).disabled = disabled;
        }

        function showMessageToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast';
            if (isError) {
                toast.classList.add('error');
            }
            document.body.appendChild(toast);
            const timeOut = setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function validateNumberInput(event) {
            const input = event.target;
            const value = input.value;
            const regex = /^-?\d*\.?\d*$/;

            if (!regex.test(value)) {
                input.value = value.slice(0, -1);
            }
        }

        function checkInputs() {
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;
            const disabled = !(question && answer);
            setButtonDisabled("btnNewQuestion", disabled);
            setButtonDisabled("btnClear", disabled);
        }

        function showSettingsPopup() {
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('settingsPopup').style.display = 'block';
            loadSettings();
        }

        function hideSettingsPopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('settingsPopup').style.display = 'none';
        }

        async function loadSettings() {
            const response = await fetch('/getConfig');
            if (response.ok) {
                const result = await response.json();
                if (!Array.isArray(result)) return;
                const promptSetting = result.find(item => item.key === 'prompt');
                if (!promptSetting) return;
                document.getElementById('aiPrompt').value = promptSetting.value;
            } else {
                showMessageToast('Error loading config.', true);
            }
        }

        function onSaveSettingsClicked() {
            const prompt = document.getElementById('aiPrompt').value;
            fetch('/setConfig', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ key: 'prompt', value: prompt })
            });

            hideSettingsPopup();
            isAIServiceReady();
        }

        function onCancelSettingsClicked() {
            hideSettingsPopup();
        }
    </script>
</body>

</html>
